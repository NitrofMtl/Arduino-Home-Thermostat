<ion-header>

  <ion-navbar>
    <ion-title>config-name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let channel of channels">
        <ion-label>{{channel.canal}} {{channel.setPoint}}</ion-label>
        <ion-input type="text" [(ngModel)]="channel.name" clearInput (keyup.enter)="clickOk(channel)"></ion-input> 
    </ion-item>
    
  </ion-list>

</ion-content>
